<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Pill icon for medication tracker -->
  <defs>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" opacity="0.9"/>
  
  <!-- Main pill shape -->
  <ellipse cx="32" cy="32" rx="24" ry="14" fill="url(#pillGradient)"/>
  
  <!-- Pill division line -->
  <line x1="32" y1="18" x2="32" y2="46" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Highlight for depth -->
  <ellipse cx="28" cy="28" rx="18" ry="10" fill="#ffffff" opacity="0.2"/>
</svg>